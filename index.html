<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1020" />
  <title>Teach Me Pon (Web)</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">Teach Me Pon (Web)</div>
      <div class="status" id="statusText">準備中</div>
    </header>

    <!-- HOME -->
    <section class="card" id="home">
      <h1>スマホで額に当てて遊ぶ</h1>
      <p class="muted">
        前に倒す：正解 / 後ろに倒す：パス<br>
        （傾きが使えない場合はボタンでもOK）
      </p>

      <div class="row">
        <label>
          制限時間（秒）
          <input id="timeInput" type="number" min="10" max="300" value="60" />
        </label>

        <label>
          カテゴリ
          <select id="categorySelect"></select>
        </label>
      </div>

      <div class="row">
        <button id="sensorBtn" class="btn secondary">センサー許可</button>
        <button id="startBtn" class="btn primary">スタート</button>
      </div>

      <details class="muted small">
        <summary>うまく動かないとき</summary>
        <ul>
          <li>iPhoneは「センサー許可」を押してから。</li>
          <li>HTTPSで開いてる？（HTTPだとセンサーが取れないことがある）</li>
          <li>画面回転ロックON推奨。</li>
        </ul>
      </details>
    </section>

    <!-- GAME -->
    <section class="card game hidden" id="game">
      <div class="hud">
        <div>残り <span id="timeLeft">60</span>s</div>
        <div>✅ <span id="correctCount">0</span>　⏭ <span id="passCount">0</span></div>
      </div>

      <!-- mirror: 周りが読みやすい -->
      <div class="promptWrap">
        <div class="prompt mirrored" id="prompt">お題</div>
        <div class="hint muted small" id="tiltHint">傾きを待機中…</div>
      </div>

      <div class="row">
        <button id="correctBtn" class="btn good">正解（手動）</button>
        <button id="passBtn" class="btn warn">パス（手動）</button>
        <button id="endBtn" class="btn secondary">終了</button>
      </div>

      <div class="meter">
        <div class="bar" id="bar"></div>
      </div>
    </section>

    <!-- RESULT -->
    <section class="card hidden" id="result">
      <h2>結果</h2>
      <div class="row wrap">
        <div class="pill">✅ 正解：<span id="rCorrect">0</span></div>
        <div class="pill">⏭ パス：<span id="rPass">0</span></div>
      </div>

      <div class="lists">
        <div>
          <h3>正解</h3>
          <ol id="correctList"></ol>
        </div>
        <div>
          <h3>パス</h3>
          <ol id="passList"></ol>
        </div>
      </div>

      <div class="row">
        <button id="againBtn" class="btn primary">もう一回</button>
        <button id="backBtn" class="btn secondary">ホームへ</button>
      </div>
    </section>
  </div>

  <script src="./main.js"></script>
</body>
</html>
